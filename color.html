<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore basic CSS</title>
    <style>
        #short {
            color: red;
            text-align: center;
        }

        li {
            color: rgb(221, 39, 39);
            ;
        }

        p {
            background-color: rgb(197, 185, 9);
            /* width: 500px; */
            width: 50%;
        }

        #Embedded {
            font-size: large;
            font-weight: bolder;
        }

        .player {
            text-align: right;
        }
    </style>
</head>

<body>
    <h3 style="color: blueviolet;">Learning Basic CSS</h3>
    <h4 style="background-color: aquamarine;">Inline CSS</h4>
    <p>CSS menas cascading style sheet</p>
    <p>style is colorful</p>
    <p id="short">Short form is CSS</p>
    <p class="player">Needs style and value separated by colon(:)</p>
    <p class="player">After each styles you need to use semi-colon(;)</p>

    <ul>
        <li>Inline</li>
        <li id="Embedded">Internal or Embedded</li>
        <li>External</li>
    </ul>
    <p class="player">This is a stand alone paragraph</p>
    <p class="player">Crick fan</p>
</body>

</html>
